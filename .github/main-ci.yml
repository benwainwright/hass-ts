name: Main CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  static-checks:
    name: Run Static Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        check: [lint, test, types]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: yarn install --frozen-lockfile
      - run: yarn ${{ matrix.check }}
